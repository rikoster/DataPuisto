{% extends "NavigantAnalyzer/layout.html" %}
{% block content %}
{% load static %}

{# By Riku 2018-10-28 #}

<div class="flex-container-race">
    <div class="header-column">
        <h2>{{ result }}</h2>
        <p>Tuonut tietokantaan: {{ result.course.race.uploaded_by.get_username }}</p>
        <p>Tuontipäivä: {{ result.course.race.upload_time }}</p>
    </div>
    <div class="action-column">
        <p>
        <a href="javascript:history.go(-1)">
            <img class="icon margin_20" src="{% static "img/previous.svg"  %}" alt="Palaa" />
        </a>
        </p>
    </div>
    <div class="action-column">
        <p>
        <a href="{% url 'delete_result' result.id %}">
            <img class="icon margin_20" src="{% static "img/delete.svg"  %}" alt="Poista tietokannasta" />
        </a>
        </p>
    </div>
</div>
{% endblock %}
