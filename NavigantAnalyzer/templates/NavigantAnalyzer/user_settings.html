{% extends "NavigantAnalyzer/layout.html" %}
{% block content %}
{% load static %}

{# By Riku - 2018-10-29 #}

<div class="flex-container">
    <div class="header-column">
        <h2>Käyttäjä</h2>
        <p>Käyttäjänimi: {{ user.get_username }}</p>
        <p>Liittymispäivä: {{ user.date_joined }}</p>
    </div>
    <div class="action-column">
        <p>
        <a href="javascript:history.go(-1)">
            <img class="icon margin_20" src="{% static "img/previous.svg"  %}" alt="Palaa" />
        </a>
        </p>
    </div>
    <div class="action-column">
        <p>
        <a href="{% url 'password_change' %}">
            <img class="icon margin_20" src="{% static "img/login.svg"  %}" />
        </a>
        </p>
    </div>
</div>

{% endblock %}
